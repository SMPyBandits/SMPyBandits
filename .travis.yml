# Command to install dependencies for each configuration.
before_install:
# For OSX, you may want to call a script installing virtual env and so on.
  - . ./other_scripts/travis_install.sh

install:
  - python -m pip install -U pip
  - python -m easy_install -U setuptools
  # - pip install -U pytest
  # - pip install sphinx
  - pip install -r requirements_full.txt

script:
  - python --version
  - cd SMPyBandits/
  - N=10 T=1000 python main.py
  - N=10 T=1000 python main_multiplayers.py
  - N=10 T=1000 python main_multiplayers_more.py
  # - . ./other_scripts/run_test_simulations.sh
  - cd Policies/
  - python kullback.py
